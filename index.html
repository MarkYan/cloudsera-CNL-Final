		<title>Cloudsera - P2P Video/Canvas Chatroom</title>

	<body>

		<section class="head-line">
			<div class="head-row">
				<img src="./image/logo_row.png" alt="Cloudsera" style="width:315px;height:85px;margin:15px; float:left;">
					<label class="login_label"> Enter your ID: </label>
					<input class="login_style" id='my-id' type="text" name="sign-in-id" style="width: 200px; height: 50px;">
					<button class="login_style" id="signin-button" type="button" >Sign in</button>

					<label class="login_label"> ID to Call: </label>
					<input class="login_style" id='callto-id' type="text" name="call-to-id" style="width: 200px; height: 50px;">
					<button class="login_style" id="connect-button" type="button" >Connect</button>
					<button class="login_style button button-outline" id="end-call" type="button" style="display: none">Disconnect</button>
			</div>
		</section>

		<section class="data-container">
		<section class = 'whiteboard-container'>
				<label style="font-size:25px;">Cloudsera Whiteboard</label>
				<canvas id="whiteboard" width="800" height="500" style='border: solid 5px black;'></canvas>
				<div class="tools">
					<div class="brushes"></div>
					<div class="special-tools">
						<label data-color="black">Brush Roughnessï¼š</label>
						<select href='#whiteboard' class="size" name="Pen Size">
							<option value="5">5</option>
							<option value="10">10</option>
							<option value="15">15</option>
							<option value="20">20</option>
						</select>
					</div>
					<div class="image-tools">
						<a class='eraser' href='#whiteboard' data-color='#FFFFFF'></a>
						<a class="clear" href="#whiteboard" data-clear="clear"></a>
						<a class="download" href="#whiteboard" data-download="png"></a>
					</div>
				</div>
		</section>



		<section class="videoboard-container">
			<div style="margin-top: 50px">
				<label style="font-size:20px"> Your Camera: </label>
				<video id="my-video" muted="true" autoplay></video>
				<br /><br />
				<label style="font-size:20px; display: inline-block" id="dest-id"> His/Her</label>
				<label style="font-size:20px; display: inline-block"> Camera: </label>
				<video id="their-video" autoplay> </video>
			</div>
			<!--</div>-->

		</section>


		</section>
		<p style="font-size: 20px;"> CNL Team02 <br /> 2016.6</p>
